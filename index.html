<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist • My Stream</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div id="app">
    <!-- Banner / Header -->
    <header class="artist-header">
      <div class="banner" id="artistBanner"></div>
      <div class="header-overlay">
        <img id="artistAvatar" class="avatar" alt="Artist avatar"/>
        <div class="titles">
          <p class="label">Artist</p>
          <h1 id="artistName" class="artist-name">Artist Name</h1>
          <div class="meta">
            <span id="releaseCount">0 releases</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Sticky Play Bar -->
    <div id="stickyBar" class="sticky-bar">
      <button id="globalPlay" class="btn btn-play" title="Play/Pause">
        <span class="icon">▶</span>
      </button>
      <div class="now-playing">
        <div id="npTitle" class="np-title">Nothing playing</div>
        <div id="npSubtitle" class="np-subtitle"></div>
      </div>
      <div class="timeline">
        <input id="seek" type="range" min="0" max="100" value="0" />
      </div>
      <audio id="player" preload="none"></audio>
    </div>

    <!-- Countdown (activated if any future release exists) -->
    <section id="countdownSection" class="countdown hidden">
      <div class="countdown-card">
        <div class="cd-left">
          <div class="cd-label">Upcoming Release</div>
          <div id="cdTitle" class="cd-title">TBA</div>
          <div id="cdDate" class="cd-date"></div>
        </div>
        <div class="cd-right">
          <div class="cd-timer" id="cdTimer">00:00:00</div>
        </div>
      </div>
    </section>

    <!-- Releases Grid -->
    <main class="content">
      <h2 class="section-title">Releases</h2>
      <div id="releasesGrid" class="grid"></div>
    </main>

    <footer class="footer">
      <div>Built with ♥ — Your Personal Streaming Artist Page</div>
    </footer>
  </div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
